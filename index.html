<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLACKJACK CASINO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Red+Hat+Mono&family=Space+Grotesk:wght@300&display=swap" rel="stylesheet">
    <link href="css/card-deck-css/css/cardstarter.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <script defer src="js/main.js"></script>
</head>
<body>
    <div class="background-image">
        <div class="header">
            <h1>BLACKJACK CASINO</h1>
            </div>
        <div class="bet-header">
            <h1>Please Place Your Bet</h1>
    </div>
    <div class = "bet-zone">
    <i class="fa-duotone fa-wallet"></i>
    <h1 class="cash-amount">1000</h1>
    <div class="casino-chips">
    <button class="casino-chips" id="10">10</button>
    <button class="casino-chips" id="20">20</button>
    <button class="casino-chips" id="50">50</button>
    <button class="casino-chips" id="100">100</button>
    </div>
    <i class="fa-solid fa-coin-front"></i>
    <h1 class="bet-amount">0</h1>
</div>
<div class="dealer-hand-total">
<h1 class="d-total">Dealer Hand Total</h1>
<h1 class="d-total-d"></h1>
</div>
<div class="player-hand-total">
    <h1 class="p-total">Player Hand Total</h1>
    <h1 class="p-total-p"></h1>
</div>
<div class="board">
<div class="card-board"></div>
<div class="player-area"></div>
</div>
</div>
<div class="buttons">
    <button class="hit-btn">HIT</button>
    <button class="stand-btn">STAND</button>
</div>
<div class="play">
    <button class="bet-accept-btn">BET ACCEPT</button>
    <button class="play-again-btn">PLAY AGAIN</button>
</div>
</body>
</html>
